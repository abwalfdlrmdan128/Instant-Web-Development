<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2 style="color:red;">REGISTRATION</h2>
    <form>
        Name :
        <input type="text"><br><br>
        Password :
        <input type="password"><br><br>
        E-Mail :
        <input type="email"><br><br>
        Phone No :
        <input type="text"><br><br>
        Sex :
        <input type="radio" name="sex"> Male
        <input type="radio" name="sex"> Female<br><br>
        D.O.B :
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <select>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
        </select><br><br>
        Languages Known :
        <input type="checkbox"> Telugu
        <input type="checkbox"> English
        <input type="checkbox"> Tamil
        <input type="checkbox"> Hindi<br><br>
        Address :
        <textarea rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
